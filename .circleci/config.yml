version: 2

jobs:
  build:
    docker:
      - image: hrektts/mdbook:0.3.0
    parallelism: 1
    steps:
      - checkout
      - run: apt-get update && apt-get install -y git-core
      # Remove .gitconfig added by Circle CI as cargo doesn't support ssh authorization
      - run: rm -f ~/.gitconfig
      - run: mdbook build
      - run: mdbook test
      - store_artifacts:
          path: docs
